<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{commandeMBean.commandes}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdC"/>
                        </f:facet>
                        <h:outputText value="#{item.idC}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="MsgClient"/>
                        </f:facet>
                        <h:outputText value="#{item.msgClient}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="MsgEntreprise"/>
                        </f:facet>
                        <h:outputText value="#{item.msgEntreprise}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Status"/>
                        </f:facet>
                        <h:outputText value="#{item.status}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="MomentC"/>
                        </f:facet>
                        <h:outputText value="#{item.momentC}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdLivraison"/>
                        </f:facet>
                        <h:outputText value="#{item.idLivraison}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdU"/>
                        </f:facet>
                        <h:outputText value="#{item.idU}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdCoupon"/>
                        </f:facet>
                        <h:outputText value="#{item.idCoupon}"/>
                    </h:column>
                    <h:column>
    			<f:facet name="header">Action</f:facet>
    			<h:commandLink value="Delete" 
                                action="#{commandeMBean.delectAction(item)}" />
    		</h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
